<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2DTransformations</title>
    <style>
      img {
        height: 300px;
        margin: 200px;
        transition: transform 1s ease;
      }
      img:hover {
        transform: rotate(-360deg) scale(1.5) skew(10deg) translate(50px, 100px)
          perspective(200px) rotateY(-30deg);
      }
    </style>
  </head>
  <body>
    <img src="./Ibrahim.png" alt="" />
  </body>
</html>

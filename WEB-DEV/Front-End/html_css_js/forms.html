<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset style="display: inline">
        <legend>My first Form</legend>
        <label for="Login">Login Id</label>
        <input type="text" id="Login" placeholder="Enter email" />
        <br />
        <label for="Password">Password</label>
        <input type="password" id="Password" placeholder="Enter password" />
        <br />
        <input type="submit" value="Submit" />
        <br />
        <input type="radio" id="male" />
        <label for="male">Male</label>
        <br />
        <input type="radio" id="female" />
        <label for="female">Female</label>
        <br />
        <label for="datepicker">Choose date</label>
        <input type="date" id="datepicker" />
        <br />
        <label for="Selector">Select dishes</label>
        <select name="Dishes" id="Selector" multiple>
          <option>Chicken Karahi</option>
          <option>Biryani</option>
          <option>Tikka</option>
        </select>
        <br />
        <br />
        <br />
        <textarea
          name="Paragraph"
          id="area1"
          placeholder="Enter the para"
          cols="50"
          rows="20"></textarea>
        <br />
        <br />
        <input
          type="image"
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmiro.medium.com%2Fmax%2F2400%2F0*hDAyhnOx767w5qma.jpg&f=1&nofb=1&ipt=07d9a00918caa91104e3caaacadb170a4fa7fea9812b0a9f2b3c25d342ea8cb6&ipo=images"
          width="50px"
          height="50px" />
      </fieldset>
      <br />
      <fieldset style="display: inline">
        <input type="radio" id="male" name="radio" /><label for="male"
          >Male</label
        >
        <br />
        <br /><input type="radio" id="female" name="radio" /><label for="female"
          >Female</label
        >
        <br />
        <br /><input type="radio" id="others" name="radio" /><label for="others"
          >Prefer not to say</label
        >
      </fieldset>
    </form>
  </body>
</html>

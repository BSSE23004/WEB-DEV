<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
      }
      img {
        height: 10rem;
        width: 10rem;
      }
      div {
        background-color: yellow;
        display: flex;
        justify-content: space-evenly;
      }
      h1 {
        background-color: green;
        color: white;
      }
      ul {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <button onclick="myFunction()" id="myButton">TRY IT</button>
    <div id="mydiv">
      <h1 id="myh1">Hello How Are You</h1>
      <ul id="myul">
        <li>Apple</li>
        <li>Samsung</li>
        <li>Redmi</li>
      </ul>
    </div>
    <div id="mydiv">
      <iframe src="./Ibrahim.png" frameborder="1" id="myIframe"></iframe>
    </div>
    <script src="./DOMManipulationCSS.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Complex Form</h1>
    <form action="">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name</label>
        <input type="text" id="name" />
        <label for="email">Email</label>
        <input type="email" id="email" />
        <label for="phone">Phone</label>
        <input type="tel" id="phone" />
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" />
        <label for="gender">Gender</label>
        <input type="radio" name="radiobutton" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="radiobutton" id="female" />
        <label for="female">Female</label>
        <br />
        <label for="country">Country:</label>
        <input type="country" id="country" />
      </fieldset>
      <fieldset>
        <legend>
          Address
          <label for="street">Street</label>
          <input type="text" id="street" />
          <label for="city">City</label>
          <input type="text" id="city" />
          <label for="state">State</label>
          <input type="text" id="state" />
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" />
        </legend>
      </fieldset>
      <fieldset>
        <legend>Other Information</legend>
        <label for="commentArea">Comments</label>
        <textarea id="commentArea" placeholder="Enter any comments"></textarea>
        <label for="terms">I agree to the term of service</label>
        <input type="checkbox" id="terms" />
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
